<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Person</title>
</head>
<body>
<form th:action="@{/person/create}" th:object="${person}" method="post">
    <p>Firstname: <input tpye="text" th:name="firstname" th:placeholder="firstname" th:field="*{firstName}"/></p>
    <p>Lastname: <input type="text" th:name="lastname" th:placeholder="lastname" th:field="*{lastName}"/></p>
    <p>Postalcode: <input type="text" th:name="postalcode" th:placeholder="postalcode" th:field="*{postalcode}"/></p>
    <p>Username: <input type="text" th:name="username" th:placeholder="username" th:field="*{username}"/></p>
    <p>Password: <input type="password" th:name="password" th:placeholder="password" th:field="*{password}"/></p>
    <div class="clearfix">
        <button type="submit">Create</button>
    </div>
</form>

</body>
</html>
