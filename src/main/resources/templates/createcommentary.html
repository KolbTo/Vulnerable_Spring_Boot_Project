<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Commentary</title>
</head>
<body>
<h1>Create new Commentary</h1>
<form th:action="@{/commentary/create}" th:object="${commentary}" method="post">
    <p>Text: <input type="text" th:name="text" th:placeholder="text" th:field="*{text}"/></p>
    <div class="clearfix">
        <button type="submit">Create</button>
    </div>
</form>
</body>
</html>
